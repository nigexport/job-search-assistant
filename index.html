<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fansu Job Assistant</title>
    <!-- Mandatory for 2026 Browser Microphone Access -->
    <meta http-equiv="Permissions-Policy" content="microphone=(self)">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #fdfdfd; display: flex; justify-content: center; padding: 40px; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.06); width: 100%; max-width: 450px; text-align: center; }
        button { background: #111; color: white; border: none; padding: 15px 35px; border-radius: 50px; cursor: pointer; font-size: 17px; font-weight: 600; transition: transform 0.2s; }
        button:active { transform: scale(0.98); }
        button:disabled { background: #888; cursor: not-allowed; }
        #status { margin-top: 20px; color: #777; font-style: italic; min-height: 24px; }
        .job-card { text-align: left; border: 1px solid #eee; padding: 18px; border-radius: 12px; margin-top: 15px; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.02); }
        .job-card h3 { margin: 0; font-size: 19px; color: #222; }
        .job-card p { margin: 8px 0; color: #555; font-size: 15px; line-height: 1.4; }
        .job-card a { color: #007bff; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <div style="font-size: 40px; margin-bottom: 10px;">ðŸŽ¤</div>
    <h2>Job Talk with Fansu</h2>
    <p style="color: #666; margin-bottom: 25px;">Get overseas jobs, remote work and visa sponsorships NOW!</p>
    
    <button id="start-btn">Start Conversation</button>
    <div id="status"></div>
    <div id="job-container"></div>
</div>

<!-- 2026 Verified ElevenLabs SDK Entry Point -->
<script src="elevenlabs.io"></script>

<script>
    const btn = document.getElementById('start-btn');
    const status = document.getElementById('status');
    const container = document.getElementById('job-container');

    /**
     * January 2026 SDK Initialization
     * This loop prevents "ReferenceError: ElevenLabs is not defined"
     */
    const startFansu = async () => {
        // 1. Check if the SDK is ready
        if (!window.ElevenLabs || !window.ElevenLabs.Conversation) {
            status.innerText = "Initializing Fansu... please wait.";
            setTimeout(startFansu, 300); // Retry in 300ms
            return;
        }

        try {
            // 2. Request Mic access (Vercel requires this explicit step)
            await navigator.mediaDevices.getUserMedia({ audio: true });
            
            btn.disabled = true;
            btn.innerText = "Fansu is listening...";
            status.innerText = "";

            // 3. Start the Session
            await window.ElevenLabs.Conversation.startSession({
                agentId: "agent_8901ke5m8kyfe0k9g7mfzvnh8te1",
                clientTools: {
                    display_jobs: (parameters) => {
                        const jobs = parameters.jobs || [];
                        if (jobs.length === 0) {
                            status.innerText = "No specific matches found. Try broadening your criteria.";
                            return "No jobs to display.";
                        }
                        
                        container.innerHTML = jobs.map(j => `
                            <div class="job-card">
                                <h3>${j.title}</h3>
                                <p><strong>${j.company}</strong> â€” ${j.location}</p>
                                <p>${j.summary}</p>
                                <a href="${j.link}" target="_blank">View Listing â†’</a>
                            </div>
                        `).join('');
                        return "Jobs rendered successfully.";
                    }
                }
            });
        } catch (err) {
            console.error("Fansu Session Error:", err);
            btn.disabled = false;
            btn.innerText = "Start Conversation";
            status.innerText = "Error: Please allow microphone access.";
        }
    };

    btn.onclick = startFansu;
</script>

</body>
</html>
