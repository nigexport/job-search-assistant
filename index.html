<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fansu Job Search Assistant</title>
    <link rel="icon" href="data:,">
    <!-- Mandatory for 2026 Microphone Access -->
    <meta http-equiv="Permissions-Policy" content="microphone=(self)">
    <style>
        body { font-family: -apple-system, sans-serif; display: flex; justify-content: center; padding: 40px; background: #fafafa; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 4px 30px rgba(0,0,0,0.1); width: 100%; max-width: 450px; text-align: center; }
        button { background: #111; color: white; border: none; padding: 16px 32px; border-radius: 50px; cursor: pointer; font-size: 17px; font-weight: bold; width: 100%; }
        button:disabled { background: #888; cursor: not-allowed; }
        #status { margin-top: 20px; color: #666; font-style: italic; min-height: 20px; }
        .job-card { text-align: left; border: 1px solid #eee; padding: 15px; border-radius: 12px; margin-top: 15px; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.02); }
        .job-card h3 { margin: 0; font-size: 18px; }
        .job-card a { color: #007bff; text-decoration: none; font-weight: bold; display: inline-block; margin-top: 10px; }
    </style>
</head>
<body>

<div class="card">
    <div style="font-size: 40px; margin-bottom: 10px;">ðŸŽ¤</div>
    <h2>Job Talk with Fansu</h2>
    <p style="color: #666; margin-bottom: 25px;">Get overseas jobs, remote work and visa sponsorships NOW!</p>
    
    <button id="start-btn">Start Conversation</button>
    <div id="status"></div>
    <div id="job-container"></div>
</div>

<!-- 2026 Verified ElevenLabs SDK Entry Point -->
<script src="https://elevenlabs.io/convai-widget/index.js"></script>

<script>
    const btn = document.getElementById('start-btn');
    const status = document.getElementById('status');
    const container = document.getElementById('job-container');

    console.log("Page loaded. ElevenLabs SDK loading...");

    btn.onclick = async () => {
        console.log("Button clicked. Starting initialization...");
        
        // 1. Check if SDK is loaded
        const SDK = window.ElevenLabs;
        if (!SDK || !SDK.Conversation) {
            console.error("SDK not found on window object.");
            status.innerText = "Initializing Fansu... please wait 3 seconds.";
            return;
        }

        try {
            // 2. SATISFY BROWSER SECURITY (2026 Auto-play Policies)
            // Explicitly resume audio context on user click
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') {
                console.log("Resuming suspended audio context...");
                await audioCtx.resume();
            }

            // 3. Request Microphone access
            console.log("Requesting microphone permissions...");
            await navigator.mediaDevices.getUserMedia({ audio: true });
            
            btn.disabled = true;
            btn.innerText = "Connecting...";
            status.innerText = "Fansu is waking up...";

            // 4. Start the Conversation
            console.log("Starting ElevenLabs session...");
            await SDK.Conversation.startSession({
                agentId: "agent_8901ke5m8kyfe0k9g7mfzvnh8te1",
                onConnect: () => {
                    console.log("Connected successfully!");
                    btn.innerText = "Fansu is listening...";
                    status.innerText = "";
                },
                onDisconnect: () => {
                    console.log("Conversation ended.");
                    btn.disabled = false;
                    btn.innerText = "Start Conversation";
                },
                onError: (err) => {
                    console.error("Agent Error:", err);
                    status.innerText = "Error: " + err;
                },
                clientTools: {
                    display_jobs: (parameters) => {
                        console.log("Tool Called: display_jobs", parameters);
                        const jobs = parameters.jobs || [];
                        if (jobs.length === 0) {
                            status.innerText = "No jobs found. Try again.";
                            return "No jobs.";
                        }
                        
                        container.innerHTML = jobs.map(j => `
                            <div class="job-card">
                                <h3>${j.title}</h3>
                                <p><strong>${j.company}</strong> â€” ${j.location}</p>
                                <a href="${j.link}" target="_blank">View Listing â†’</a>
                            </div>
                        `).join('');
                        status.innerText = "Jobs displayed on screen.";
                        return "Jobs rendered.";
                    }
                }
            });
        } catch (err) {
            console.error("Critical Failure:", err);
            btn.disabled = false;
            btn.innerText = "Start Conversation";
            status.innerText = "Connection failed. Check console (F12).";
            alert("Error: " + err.message);
        }
    };
</script>

</body>
</html>
