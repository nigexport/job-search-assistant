<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fansu Job Search Assistant</title>
    <link rel="icon" href="data:,">
    <!-- Mandatory for 2026 Microphone Access -->
    <meta http-equiv="Permissions-Policy" content="microphone=(self)">
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding: 40px; background: #fafafa; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 4px 30px rgba(0,0,0,0.1); width: 100%; max-width: 450px; text-align: center; }
        button { background: #111; color: white; border: none; padding: 16px 32px; border-radius: 50px; cursor: pointer; font-size: 17px; font-weight: bold; }
        button:disabled { background: #888; cursor: not-allowed; }
        .job-card { text-align: left; border: 1px solid #eee; padding: 15px; border-radius: 12px; margin-top: 15px; background: #fff; }
    </style>
</head>
<body>

<div class="card">
    <div style="font-size: 40px; margin-bottom: 10px;">ðŸŽ¤</div>
    <h2>Job Talk with Fansu</h2>
    <p style="color: #666;">Get overseas jobs, remote work and visa sponsorships NOW!</p>
    
    <button id="start-btn">Start Conversation</button>
    <div id="status" style="margin-top: 15px; color: #888; font-style: italic;"></div>
    <div id="job-container"></div>
</div>

<!-- MANDATORY 2026 ABSOLUTE PATH - NO RELATIVE URLS -->
<script src="https://elevenlabs.io/convai-widget/index.js"></script>

<script>
    const btn = document.getElementById('start-btn');
    const status = document.getElementById('status');
    const container = document.getElementById('job-container');

    /**
     * January 2026 Safety Initializer
     * Waits for the global 'ElevenLabs' object to land from the CDN
     */
    const startFansu = async () => {
        // Check if the SDK is ready on the window object
        if (!window.ElevenLabs || !window.ElevenLabs.Conversation) {
            status.innerText = "Initializing Fansu... please wait.";
            setTimeout(startFansu, 300); // Retry in 300ms
            return;
        }

        try {
            // 1. Explicit Mic Request (Required by 2026 Browsers)
            await navigator.mediaDevices.getUserMedia({ audio: true });
            
            btn.disabled = true;
            btn.innerText = "Fansu is listening...";
            status.innerText = "";

            // 2. Start the Session via the now-verified global object
            await window.ElevenLabs.Conversation.startSession({
                agentId: "agent_8901ke5m8kyfe0k9g7mfzvnh8te1",
                dynamicVariables: { "user_session_id": crypto.randomUUID() },
                clientTools: {
                    display_jobs: (parameters) => {
                        const jobs = parameters.jobs || [];
                        if (jobs.length === 0) {
                            status.innerText = "No jobs found. Try broadening your criteria.";
                            return "No jobs.";
                        }
                        
                        container.innerHTML = jobs.map(j => `
                            <div class="job-card">
                                <h3>${j.title}</h3>
                                <p><strong>${j.company}</strong> â€” ${j.location}</p>
                                <a href="${j.link}" target="_blank" style="color: blue; font-weight: bold;">Apply Now â†’</a>
                            </div>
                        `).join('');
                        return "Jobs displayed.";
                    }
                }
            });
        } catch (err) {
            console.error("Fansu Error:", err);
            btn.disabled = false;
            btn.innerText = "Start Conversation";
            status.innerText = "Error: Check Microphone or Domain Allowlist.";
        }
    };

    btn.onclick = startFansu;
</script>

</body>
</html>
