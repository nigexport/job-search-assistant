<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fansu Search Assistant</title>
    <meta http-equiv="Permissions-Policy" content="microphone=(self)">
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding: 40px; background: #f4f4f4; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 450px; text-align: center; }
        button { background: #111; color: white; border: none; padding: 15px 30px; border-radius: 50px; cursor: pointer; font-size: 16px; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .job-card { text-align: left; border: 1px solid #ddd; padding: 15px; border-radius: 10px; margin-top: 15px; }
    </style>
</head>
<body>

<div class="card">
    <h2>ðŸŽ¤ Job Talk with Fansu</h2>
    <p>Get overseas jobs, remote work and visa sponsorships NOW!</p>
    <button id="start-btn">Start Conversation</button>
    <div id="job-container"></div>
</div>

<!-- 2026 STABLE SDK SOURCE -->
<script src="elevenlabs.io"></script>

<script>
    const btn = document.getElementById('start-btn');
    const container = document.getElementById('job-container');

    // 1. SAFETY CHECK: Wait for the ElevenLabs global object to exist
    function getConversation() {
        if (window.ElevenLabs && window.ElevenLabs.Conversation) {
            return window.ElevenLabs.Conversation;
        }
        return null;
    }

    btn.onclick = async () => {
        const Conversation = getConversation();
        
        if (!Conversation) {
            alert("Fansu is still loading. Please wait 2 seconds and try again.");
            return;
        }

        try {
            // Request Microphone
            await navigator.mediaDevices.getUserMedia({ audio: true });
            
            btn.disabled = true;
            btn.innerText = "Listening...";

            await Conversation.startSession({
                agentId: "agent_8901ke5m8kyfe0k9g7mfzvnh8te1",
                clientTools: {
                    display_jobs: (parameters) => {
                        const jobs = parameters.jobs || [];
                        container.innerHTML = jobs.map(j => `
                            <div class="job-card">
                                <h3>${j.title}</h3>
                                <p><strong>${j.company}</strong> â€” ${j.location}</p>
                                <a href="${j.link}" target="_blank" style="color: blue;">Apply Now â†’</a>
                            </div>
                        `).join('');
                        return "Success";
                    }
                }
            });
        } catch (err) {
            console.error(err);
            btn.disabled = false;
            btn.innerText = "Start Conversation";
            alert("Error: Microphone access denied or Agent ID invalid.");
        }
    };
</script>

</body>
</html>
