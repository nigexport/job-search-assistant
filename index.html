<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fansu Assistant | The Exam Vault</title>
    <link rel="icon" href="data:,">
    <meta http-equiv="Permissions-Policy" content="microphone=(self)">
    <style>
        body { font-family: -apple-system, sans-serif; display: flex; justify-content: center; padding: 40px; background: #fafafa; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 4px 30px rgba(0,0,0,0.1); width: 100%; max-width: 450px; text-align: center; }
        button { background: #111; color: white; border: none; padding: 16px 32px; border-radius: 50px; cursor: pointer; font-size: 17px; font-weight: bold; width: 100%; }
        button:disabled { background: #888; cursor: not-allowed; }
        #status { margin-top: 20px; color: #666; font-style: italic; min-height: 20px; }
        .job-card { text-align: left; border: 1px solid #eee; padding: 15px; border-radius: 12px; margin-top: 15px; background: #fff; }
    </style>
</head>
<body>

<div class="card">
    <div style="font-size: 40px; margin-bottom: 10px;">ðŸŽ¤</div>
    <h2>Fansu Job Assistant</h2>
    <p style="color: #666; margin-bottom: 25px;">Forklift driver career search for Germany.</p>
    
    <button id="start-btn" disabled>Initializing Fansu...</button>
    <div id="status"></div>
    <div id="job-container"></div>
</div>

<!-- 2026 Stable SDK - Note the 'v1' path for January 2026 -->
<script src="https://elevenlabs.io/convai-widget/index.js"></script>

<script>
    const btn = document.getElementById('start-btn');
    const status = document.getElementById('status');
    const container = document.getElementById('job-container');

    // Function to find the SDK on window object
    function getSDK() {
        // Try all three standard names used in 2026 rollouts
        return window.ElevenLabs || window.ElevenLabsSDK || window.ElevenLabsClient;
    }

    // Dynamic Loader: Enables the button only when SDK is ready
    const checkSDK = setInterval(() => {
        const SDK = getSDK();
        if (SDK && SDK.Conversation) {
            console.log("ElevenLabs SDK Loaded and Ready.");
            btn.disabled = false;
            btn.innerText = "Start Conversation";
            clearInterval(checkSDK);
        }
    }, 500);

    btn.onclick = async () => {
        const SDK = getSDK();
        if (!SDK) return;

        try {
            // Browser security: Resume AudioContext on user click
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') await audioCtx.resume();

            // Request Mic
            await navigator.mediaDevices.getUserMedia({ audio: true });
            
            btn.disabled = true;
            btn.innerText = "Connecting...";

            await SDK.Conversation.startSession({
                agentId: "agent_8901ke5m8kyfe0k9g7mfzvnh8te1",
                onConnect: () => {
                    btn.innerText = "Fansu is listening...";
                    status.innerText = "";
                },
                onDisconnect: () => {
                    btn.disabled = false;
                    btn.innerText = "Start Conversation";
                },
                clientTools: {
                    display_jobs: (parameters) => {
                        const jobs = parameters.jobs || [];
                        container.innerHTML = jobs.map(j => `
                            <div class="job-card">
                                <h3>${j.title}</h3>
                                <p><strong>${j.company}</strong> â€” ${j.location}</p>
                                <a href="${j.link}" target="_blank" style="color: #007bff; font-weight: bold; text-decoration: none;">View Listing â†’</a>
                            </div>
                        `).join('');
                        return "Success";
                    }
                }
            });
        } catch (err) {
            console.error("Fansu Error:", err);
            btn.disabled = false;
            btn.innerText = "Start Conversation";
            alert("Mic error or Domain Blocked. Ensure your URL is in ElevenLabs Security Allowlist.");
        }
    };
</script>

</body>
</html>
